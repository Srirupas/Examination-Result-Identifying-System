<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result Analysis System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Examination Result Analysis</h1>
    <form id="resultForm">
      <input type="text" id="name" placeholder="Student Name" required>
      <input type="number" id="subject1" placeholder="Marks in Subject 1" required>
      <input type="number" id="subject2" placeholder="Marks in Subject 2" required>
      <input type="number" id="subject3" placeholder="Marks in Subject 3" required>
      <button type="submit">Analyze Result</button>
    </form>

    <div class="result" id="resultDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
